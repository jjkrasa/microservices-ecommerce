spring.application.name=${ORDER_APP_NAME}

spring.jpa.open-in-view=false

kafka.bootstrap-servers=${KAFKA_HOST:kafka}:${KAFKA_PORT:9092}

eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000

spring.datasource.url=jdbc:postgresql://${POSTGRES_ORDER_HOST}:5435/${POSTGRES_ORDER_DB}
spring.datasource.username=${POSTGRES_ORDER_USER}
spring.datasource.password=${POSTGRES_ORDER_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.probes.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true